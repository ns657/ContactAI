<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message-box {
      text-align: center;
      transform: scale(0);
    }

    .message-box h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .message-box p {
      font-size: 1.2rem;
      color: #00e5ff;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Thank You!</h1>
    <p>Your message has been received.</p>
    {% if classification %}
    <p>AI Classification: <strong>{{ classification }}</strong></p>
    {% endif %}
  </div>

  <script>
    gsap.to(".message-box", {
      scale: 1,
      duration: 1.2,
      ease: "elastic.out(1, 0.5)"
    });
  </script>
</body>
</html>
