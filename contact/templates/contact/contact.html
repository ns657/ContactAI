<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
  body {
    margin: 0;
    background: #0f1117;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
  }
  .container {
    max-width: 600px;
    margin: 100px auto;
    padding: 40px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0, 229, 255, 0.2);
    backdrop-filter: blur(10px);
  }
  h1 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 32px;
    color: #00e5ff;
  }
  form label {
    display: block;
    margin: 15px 0 5px;
    font-weight: bold;
  }
  input, textarea {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    font-size: 16px;
  }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 15px;
    background: #00e5ff;
    color: #0f1117;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  button:hover {
    background: #00b5cc;
    color: #fff;
  }
  #view-submissions {
    display: inline-block;
    margin-top: 30px;
    background: #0f1117;
    border: 2px solid #00e5ff;
    color: #00e5ff;
    padding: 12px 25px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s;
  }
  #view-submissions:hover {
    background: #00e5ff;
    color: #0f1117;
  }
  .loader {
    display: none;
    text-align: center;
    margin-top: 20px;
  }
  .loader span {
    display: inline-block;
    width: 10px;
    height: 10px;
    margin: 0 3px;
    background: #00e5ff;
    border-radius: 50%;
    animation: bounce 0.6s infinite alternate;
  }
  .loader span:nth-child(2) {
    animation-delay: 0.2s;
  }
  .loader span:nth-child(3) {
    animation-delay: 0.4s;
  }
  @keyframes bounce {
    to {
      transform: translateY(-10px);
      opacity: 0.5;
    }
  }
  .submissions-btn {
  display: inline-block;
  background: linear-gradient(135deg, #00e5ff, #00b5cc);
  color: #0f1117;
  padding: 15px 25px;
  margin: 15px 10px;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0, 229, 255, 0.3);
  transition: all 0.3s ease;
  text-decoration: none;
}

.submissions-btn:hover {
  transform: translateY(-2px);
  background: linear-gradient(135deg, #00b5cc, #00e5ff);
  color: #fff;
}
.submit-btn {
  display: inline-block;
  background: linear-gradient(135deg, #00e5ff, #00b5cc);
  color: black; /* ðŸ”¥ Ensures the text is visible */
  padding: 14px 28px;
  border: none;
  border-radius: 12px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
  transition: transform 0.2s ease-in-out;
  text-align: center;
}

.submit-btn:hover {
  transform: scale(1.05);
  background: linear-gradient(135deg, #00b5cc, #00e5ff);
  color: white;
}


</style>

</head>
<body>
  <div class="container">
    <h1 id="form-title">Contact Us</h1>
    <form method="post" action="" id="contact-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            {{ form.message }}
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <button type="submit" class="submit-btn">Submit</button>
            <a href="{% url 'view_submissions' %}" class="submissions-btn">View Previous Submissions</a>
        </div>
        
    </form>


    <div style="text-align:center;">
      <a href="{% url 'view_submissions' %}" id="view-submissions">View Previous Submissions</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.from("#form-title", {
      duration: 1,
      y: -50,
      opacity: 0,
      ease: "bounce.out"
    });

    gsap.from("form label", {
      scrollTrigger: "form",
      opacity: 0,
      y: 20,
      stagger: 0.1,
      duration: 0.5
    });

    gsap.from("form input, form textarea, button", {
      scrollTrigger: "form",
      opacity: 0,
      y: 30,
      stagger: 0.1,
      duration: 0.6,
      delay: 0.2
    });

    gsap.from("#view-submissions", {
      duration: 1,
      y: 30,
      opacity: 0,
      delay: 0.6,
      ease: "back.out(1.7)"
    });

    document.getElementById("contact-form").addEventListener("submit", function () {
      document.getElementById("loading").style.display = "block";
    });
  </script>
</body>
</html>
